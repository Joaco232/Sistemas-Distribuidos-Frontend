services:
  movienow-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # API URL the browser will call. Using "/api" lets Nginx proxy to the backend service and avoids CORS.
        VITE_API_BACK_URL: /api
    container_name: movienow-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - movienow-network

networks:
  movienow-network:
    driver: bridge
