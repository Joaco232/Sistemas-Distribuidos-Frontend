server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy pass para las peticiones de API al backend
    # Nota: Requiere que el contenedor esté en la misma red que el backend
    location /api/ {
        # Usar resolver de Docker para resolución dinámica
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8080;
        
        proxy_pass $backend_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Manejo de errores cuando backend no está disponible
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }
    
    # Mensaje cuando el backend no está disponible
    location @backend_unavailable {
        default_type application/json;
        return 503 '{"error": "Backend service unavailable", "message": "El servidor backend no está disponible. Asegúrese de que esté corriendo."}';
    }

    # SPA routing - all routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /index.html;
}
